<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="card" id="settings">
        <h2>Player vs Player</h2>
        <div>
            <p class="playerIcon">X</p>
            <input class="nameInput" type="text" name="p1Name" id="p1Name" placeholder="Player X">
        </div>
        <p class="vs"> </p>
        <div>
            <p class="playerIcon">O</p>
            <input class="nameInput" type="text" name="p2Name" id="p2Name" placeholder="Player O">
        </div>
        <button class="startBtn" id="playBtn">2 Player Mode
            <span class="icon material-symbols-outlined">arrow_right_alt</span>
        </button>
        <h3 id="headingAI">Player vs AI</h3>
        <button class="startBtn vsAI" id="normal">Normal
            <span class="icon material-symbols-outlined">arrow_right_alt</span>
        </button>
        <button class="startBtn vsAI" id="imp">Impossible
            <span class="icon material-symbols-outlined">arrow_right_alt</span>
        </button>
    </div>
    <main>
        <div class="card scoreBoard">
            <p class="playerIcon">X</p>
            <span class="material-symbols-outlined playerIcon">balance</span>
            <p class="playerIcon">O</p>
            <p class="points">Wins: <span id="p1Score">0</span></p>
            <p class="points">Ties: <span id="ties">0</span></p>
            <p class="points">Wins: <span id="p2Score">0</span></p>
        </div>
        <h4><span id="playerNotified"></span>'s Turn</h4>
        <div class="card" id="tilesGrid"> </div>
        <div class="optionBtns">
            <button id="resetBtn">Reset Scores
                <span class="icon material-symbols-outlined">replay</span>
            </button>
            <button id="returnBtn">Back to Menu
                <span class="icon material-symbols-outlined">keyboard_return</span>
            </button>
        </div>

    </main>

    <script src="tic-tac-toe.js"></script>
</body>

</html>
