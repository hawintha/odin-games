<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreBoard">
        <p class="playerIcon">X</p>
        <p class="playerIcon">O</p>
        <span class="material-symbols-outlined playerIcon">balance</span>
        <p class="points">Wins: <span id="p1Score">0</span></p>
        <p class="points">Wins: <span id="p2Score">0</span></p>
        <p class="points">Ties: <span id="ties">0</span></p>
    </div>
    <h2>Player <span id="alertedPlayer">X</span>'s Turn</h2>
    <div id="tilesGrid"> </div>


    <script src="tic-tac-toe.js"></script>
</body>

</html>
